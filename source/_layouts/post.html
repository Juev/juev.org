---
layout: default
---
<h1 class="title">{{ page.title }}</h1>
<div class="post">
{{ content }}
</div><!--noindex-->
<div id="comments">
  {% if page.gplus %}<a href="{{ page.gplus }}" rel="nofollow">Комментарии</a>&nbsp;&nbsp;|&nbsp;{% endif %}
  <a href="/articles.html" rel="nofollow">Список всех статей</a>
</div>
<div>
<span class="share">
<a href="https://twitter.com/intent/tweet?screen_name=Juev" class="twitter-mention-button" data-lang="en">Tweet to @Juev</a>
</span>
<span class="share">
<a href="http://twitter.com/share" class="twitter-share-button" data-via="Juev" data-lang="en">Tweet</a>
</span>
<span class="tags">
{% assign post = page %}
<strong>tags</strong>: 
{% for tag in post.tags %}
  <a href="/tags/{{ tag }}" title="View posts tagged with &quot;{{ tag }}&quot;" rel="nofollow">{{ tag }}</a>{% if forloop.last != true %}, {% endif %}
{% endfor %}
</span>
</div>
<div class="meta">
  {% include nav.html %}
</div> <!-- /.meta -->
