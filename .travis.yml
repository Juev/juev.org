language: ruby
rvm:
- 2.1
cache:
- apt
- bundler
addons:
  ssh_known_hosts: ssh.juev.org
  apt:
    packages:
    - libgsl0-dev
before_install:
- openssl aes-256-cbc -K $encrypted_d7becb892f62_key -iv $encrypted_d7becb892f62_iv -in id_rsa.enc -out $TRAVIS_BUILD_DIR/id_rsa -d
- export TZ=Europe/Samara
- date
- eval "$(ssh-agent -s)"
- chmod 600 $TRAVIS_BUILD_DIR/id_rsa
- ssh-add $TRAVIS_BUILD_DIR/id_rsa
script: bundle exec rake build
after_success: bundle exec rake publish
branches:
  only:
  - master
